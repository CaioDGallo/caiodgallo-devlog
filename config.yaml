params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Caio Gallo | devlog
  description: "Example description"
  keywords: [Blog, Portfolio, PaperMod]
  author: "Caio Gallo"
  images: ["/assets/og-default.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false
  displayFullLangName: true

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/assets/favicon.ico"
    favicon16x16: "/assets/favicon-16x16.png"
    favicon32x32: "/assets/favicon-32x32.png"
    apple_touch_icon: "./assets/apple-touch-icon.png"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "devlog"
    icon: /assets/apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Devlog ‚å®Ô∏è | by Caio Gallo"
    Content: A mostly impartial but sometimes opinionated engineering journal, for sharing experiences, tips, and code

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/caio-gallo"
    - name: github
      url: "https://github.com/CaioDGallo"
    - name: email
      url: 'mailto:caiogallo88@gmail.com'

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/CaioDGallo/caiodgallo-devlog/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
